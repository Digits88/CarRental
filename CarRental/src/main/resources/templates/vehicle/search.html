<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen" />
<link th:href="@{/css/main.css}" rel="stylesheet" media="screen" />
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/vehicle.js}"></script>
<meta charset="utf-8" />
</head>
<body>
	<div class="container">
		<div class="col-md-12 col-sm-6 col-xs-12">
			<div class="row">
				<div class="panel panel-primary">
					<div class="panel-heading">Found VehiclesList</div>
					<div class="panel-body">

						<form class="form-inline" th:action="@{/vehicle/search}"
							method="post">
							<div class="form-group">
								<label class="sr-only" for="seats">Minimum Seats</label> <input
									type="number" class="form-control" id="seats"
									placeholder="Minimum Seats" th:field="${vehicle.numberOfSeats}" />
							</div>
							<div class="form-group">
								<label class="sr-only" for="dailyPrice">Password</label> <input
									type="number" class="form-control" id="dailyPrice"
									placeholder="Max Daily Price" th:field="${vehicle.dailyPrice}" />
							</div>
							<div class="form-check">
								<div class="col-xs-10">
									<select required="required" th:field="${available}"
										class="selectpicker">
										<option selected="selected" value="ALL">All</option>
										<option value="YES">Available For Rent</option>
										<option value="NO">Not Available For Rent</option>
									</select>
								</div>
							</div>

							<button type="submit" class="btn btn-primary">Serch</button>
						</form>


						<table class="table table-striped">
							<thead class="thead-inverse">
								<tr>
									<th>#ID</th>
									<th>Vehicle Brand</th>
									<th>Table Type</th>
									<th>Table Model</th>
									<th>Vehicle Plate #}</th>
									<th># of Seats</th>
									<th>Daily Price</th>
									<td>Delete</td>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody>
								<tr data-th-each="v : ${vehicles}" data-vID="${v.vehicleId}">
									<td data-th-text="${v.vehicleId}"></td>
									<td data-th-text="${v.brand}"></td>
									<td data-th-text="${v.type}"></td>
									<td data-th-text="${v.model}"></td>
									<td data-th-text="${v.vehiclePlateNumber}"></td>
									<td data-th-text="${v.numberOfSeats}"></td>
									<td data-th-text="${v.dailyPrice}"></td>
									<td><span
										class="glyphicon glyphicon-trash form-control row-remover"></span></td>
									<td><button class="btn-link delete-btn" type="button">delete</button></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
